---
services:
  eval-base:
    image: aichallenge-2024:eval-base
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      target: eval

  dev-base:
    image: aichallenge-2024:dev-base
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      target: dev

  eval:
    depends_on:
      - eval-base
    image: aichallenge-2024:eval
    build:
      context: .
      dockerfile: ./docker/Dockerfile.eval
      args:
        BASE_IMAGE: aichallenge-2024:eval-base
        UID: ${UID:-1000}
        GID: ${GID:-1000}
        USERNAME: ${USERNAME}
    container_name: aic
    stdin_open: true
    tty: true
    init: true
    network_mode: host
    user: ${USERNAME}
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    privileged: true
    devices:
      - /dev/dri:/dev/dri
    command: /bin/bash -i -c "echo -e 'start aichallenge!' && sleep infinity"

  dev:
    depends_on:
      - dev-base
    image: aichallenge-2024:dev
    build:
      context: .
      dockerfile: ./docker/Dockerfile.dev
      args:
        BASE_IMAGE: aichallenge-2024:dev-base
        UID: ${UID:-1000}
        GID: ${GID:-1000}
        USERNAME: ${USERNAME}
    container_name: aic
    stdin_open: true
    tty: true
    init: true
    network_mode: host
    user: ${USERNAME}
    environment:
      - TZ=Asia/Tokyo
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - SSH_AUTH_SOCK=/ssh-auth-sock
      # - "RCUTILS_CONSOLE_OUTPUT_FORMAT=[{severity}] [{time}] [{name}] [{file_name}:{line_number}:{function_name}]: {message}" # set the ROS2 log format
    volumes:
      - ${AIC_HOME}/aichallenge-2024/output:/output
      - ${AIC_HOME}/aichallenge-2024/aichallenge:/aichallenge
      - ${AIC_HOME}/autoware-practice:/autoware-practice
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${SSH_AUTH_SOCK}:/ssh-auth-sock
      - ${HOME}/.ssh:${HOME}/.ssh
      - ${HOME}/.tmux:${HOME}/.tmux
      - ${HOME}/.tmux.conf:${HOME}/.tmux.conf
      - bash_history:/commandhistory
      - user_config:${HOME}/.config
      - ros2_log:${HOME}/.ros/log
      - ccache:${HOME}/.cache/ccache
      - vscode_server:${HOME}/.vscode-server
    privileged: true
    devices:
      - /dev/dri:/dev/dri

    command: /bin/bash -i -c "echo -e 'start aichallenge!' && sleep infinity"

volumes:
  bash_history:
    driver: local
  user_config:
    driver: local
  ros2_log:
    driver: local
  ccache:
    driver: local
  vscode_server:
    driver: local
